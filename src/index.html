<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> -->
  <!-- <link rel="stylesheet" href="./style.css" /> -->
  <title>Document</title>
</head>
<body class="material-icons">
  
  <form class="search-form" id="search-form">
    <input class="js-input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
    
  </form>
  <ul class="gallery">
  <li></li>
  </ul>
  
<button type="button" class="btn btn-primary button" data-action="load-more">
  <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>

  <span class="label">Показать ещё</span>
</button>

<div class="lightbox js-lightbox">
  <div class="lightbox__overlay"></div>

  <div class="lightbox__content">
    <img class="lightbox__image" src="" alt="" />
  </div>

  <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
</div>

  <script src="./index.js"></script>

</body>
</html>
